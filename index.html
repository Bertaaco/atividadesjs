<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Intervalo entre Datas</title>

<!-- Estilos visuais da p√°gina -->
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    padding: 20px;
    text-align: center;
}

h1 {
    color: #333;
}

label {
    font-weight: bold;
    display: block;
    margin-top: 10px;
}

input {
    padding: 5px;
    margin: 5px;
}

/* Estilo dos bot√µes */
button {
    margin-top: 15px;
    padding: 8px 20px;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #555;
}

/* Estilo do bot√£o limpar (cinza) */
.btn-limpar {
    background-color: #888;
}

/* √Årea de resultado */
#resultado {
    margin-top: 20px;
    background: white;
    padding: 15px;
    border-radius: 8px;
    display: inline-block;
    box-shadow: 0 5px 10px rgba(0,0,0,0.1);
}
</style>
</head>

<body>

<h1>üìÖ Calculadora de Intervalo entre Datas</h1>

<!-- √Årea de entrada de datas -->
<label for="data1">Digite a primeira data:</label>
<input type="date" id="data1">

<label for="data2">Digite a segunda data:</label>
<input type="date" id="data2">

<!-- Bot√µes de a√ß√£o -->
<br>
<button onclick="calcularIntervalo()">Calcular Intervalo</button>
<button class="btn-limpar" onclick="limparCampos()">Limpar Campos</button>

<!-- Onde o resultado ser√° exibido -->
<div id="resultado"></div>

<script>

/*
Fun√ß√£o: calcularIntervalo()
Objetivo: Calcular a diferen√ßa entre duas datas
e mostrar o intervalo em dias, meses e anos.
*/
function calcularIntervalo() {

    // Captura os valores informados pelo usu√°rio
    const data1 = document.getElementById("data1").value;
    const data2 = document.getElementById("data2").value;

    // Verifica se os dois campos foram preenchidos
    if (!data1 || !data2) {
        document.getElementById("resultado").innerHTML =
        "<strong style='color:red'>‚ö†Ô∏è Por favor, preencha as duas datas antes de calcular!</strong>";
        return;
    }

    // Converte as strings recebidas em objetos do tipo Date
    const d1 = new Date(data1);
    const d2 = new Date(data2);

    // Calcula a diferen√ßa entre as datas em milissegundos
    // A subtra√ß√£o entre dois objetos Date retorna o intervalo em milissegundos
    const diffEmMs = Math.abs(d2 - d1); // Math.abs garante valor positivo

    /*
    EXPLICA√á√ÉO:
    1 segundo = 1000 milissegundos
    1 minuto  = 60 segundos
    1 hora    = 60 minutos
    Logo, 1 dia = 1000 * 60 * 60 * 24 milissegundos
    */
    const diffEmDias = Math.floor(diffEmMs / (1000 * 60 * 60 * 24));

    /*
    Convertendo dias em meses e anos de forma aproximada.
    OBS: Essa aproxima√ß√£o considera que:
    - 1 m√™s = 30 dias
    - 1 ano  = 12 meses
    */
    const diffEmMeses = Math.floor(diffEmDias / 30);
    const diffEmAnos = Math.floor(diffEmMeses / 12);

    // Exibe os resultados na tela dentro da div "resultado"
    document.getElementById("resultado").innerHTML =
        `<p><strong>Diferen√ßa em dias:</strong> ${diffEmDias} dias</p>
         <p><strong>Diferen√ßa em meses (aproximado):</strong> ${diffEmMeses} meses</p>
         <p><strong>Diferen√ßa em anos (aproximado):</strong> ${diffEmAnos} anos</p>`;
}

/*
Fun√ß√£o: limparCampos()
Objetivo: Limpar os campos de data e o resultado
*/
function limparCampos() {

    // Apaga os valores digitados nos inputs
    document.getElementById("data1").value = "";
    document.getElementById("data2").value = "";

    // Limpa o conte√∫do da √°rea de resultado
    document.getElementById("resultado").innerHTML = "";

    // (Opcional) Foca novamente no primeiro campo
    document.getElementById("data1").focus();
}

</script>
</body>
</html>
